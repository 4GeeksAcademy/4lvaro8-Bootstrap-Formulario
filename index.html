<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit=no>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <link rel="stylesheet" href="style.css">
        <title>Formulario</title>
    </head>
    <body>
        <form action="">
            <div class="card w-75 mt-3 mx-auto">
                <div class="card-header">
                    <h5 class="card-title">Payment form example</h5>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12">
                            <div class="alert alert-danger" role="alert">Some fileds are missing</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-5">
                            <div class="form-group mb-3">
                                <label for="card1">Card #</label>
                                <input type="text" class="form-control" id="card1" placeholder="XXXXXXXXXXXXXXXXX" required>
                                <div class="invalid-feedback">Please insert card number</div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group mb-3">
                                <label for="cvc1">CVC #</label>
                                <input type="number" class="form-control" id="cvc1" placeholder="0000" required>
                            </div>
                        </div>
                        <div class="col-4">
                            <label for="amount1">Amount $</label>
                            <div class="d-flex">
                                <i class="fa-solid fa-dollar-sign mr-1"></i>
                                <input type="text" class="form-control" id="amount1" placeholder="Amount" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mb-3">
                                <label for="firstName1">First Name</label>
                                <input type="text" class="form-control" id="firstName1" required>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-3">
                                <label for="lastName1">Last Name</label>
                                <input type="text" class="form-control" id="lastName1" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="form-group mb-3">
                                <label for="city1">City</label>
                                <input type="text" class="form-control" id="city1" required>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group mb-3">
                                <label for="select1">Example select</label>
                                <select class="form-control" id="select1">
                                <option selected>Pick a state</option>
                                <option value="1">Utah</option>
                                <option value="2">Georgia</option>
                                <option value="3">Indiana</option>
                                <option value="4">Tennessee</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-group mb-3">
                                <label for="postalCode1">Postal Code</label>
                                <input type="text" class="form-control" id="postalCode1" required>
                            </div> 
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="">We accept:</label>
                            <div class="bg-secondary w-50 ps-2 rounded h-25 d-flex aling-items-center justify-content-around">
                                <div class="form-check-inline ml-2">
                                    <input type="radio" class="form-check-input" id="radio1" name="flexRadioDefault" value="option1">
                                    <label for="radio1" class="form-check-label">
                                        <i class="fa-brands fa-cc-mastercard fa-xl"></i>
                                    </label>
                                </div>

                                <div class="form-check-inline ml-2">
                                    <input type="radio" class="form-check-input" id="radio2" name="flexRadioDefault" value="option2">
                                    <label for="radio2" class="form-check-label">
                                        <i class="fa-brands fa-cc-visa fa-xl"></i>
                                    </label>
                                </div>

                                <div class="form-check-inline ml-2">
                                    <input type="radio" class="form-check-input" id="radio3" name="flexRadioDefault" value="option3">
                                    <label for="radio3" class="form-check-label">
                                        <i class="fa-brands fa-cc-amazon-pay fa-xl"></i>
                                    </label>
                                </div>

                                <div class="form-check-inline ml-2">
                                    <input type="radio" class="form-check-input" id="radio4" name="flexRadioDefault" value="option4">
                                    <label for="radio4" class="form-check-label fa-xl">
                                        <i class="fa-brands fa-cc-paypal"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group mb-3">
                                <label for="textarea1" class="form-label">Message</label>
                                <textarea class="form-control" rows="3" name="textarea1" id="textarea1"></textarea>
                                <p class="text-secondary mt-1">Add any notes here.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer d-flex justify-content-end">
                    <button type="reset" class="btn btn-secondary mr-3">Cancel</button>
                    <button class="btn btn-primary" type="Submit mr-3">Send</button>
                </div>
            </div>
        </form>

        <script src="https://kit.fontawesome.com/a544c0bc37.js" crossorigin="anonymous"></script>
    </body>
</html>
